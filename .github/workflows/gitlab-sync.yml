name: Sync to GitLab
on:
  push:
    branches: [main]

jobs:
  relay:
    runs-on: ubuntu-latest
    steps:
      # 1. 完全履歴を取る
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0            # ← 浅い clone を解除

      # 2. Git ユーザ情報
      - name: Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. GitLab と同期
      - name: Merge-and-push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}   # api 権限 PAT
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/kitamura.tetsuo/outliner.git

          # GitLab 側の main を取り込み
          git fetch gitlab main

          # GitHub→GitLab で fast-forward 可能かチェック
          if git merge-base --is-ancestor gitlab/main HEAD; then
            echo "✅ Fast-forward可能なので通常push"
            git push gitlab HEAD:main
          else
            echo "⚠️ 履歴が分岐しているので --force-with-lease で上書き"
            git push --force-with-lease gitlab HEAD:main
          fi
