name: Format Check and Auto-Fix

on:
  workflow_call:
    outputs:
      changes_pushed:
        description: "Whether changes were pushed by the auto-fixer"
        value: ${{ jobs.format.outputs.changes_pushed }}

jobs:
  format:
    name: Format Check and Auto-Fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changes_pushed: ${{ steps.auto_fix.outputs.changes_pushed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          # Workflow_call uses the caller's context, so secrets.GITHUB_TOKEN is available if inherited
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dprint
        run: npm install -g dprint

      - name: Check formatting
        id: format_check
        run: |
          echo "Running formatting check..."
          if ! ./scripts/check_format.sh; then
            echo "âŒ Code is not properly formatted!"
            echo "format_needed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "âœ… All code is properly formatted!"
          echo "format_needed=false" >> $GITHUB_OUTPUT

      - name: Auto-fix formatting
        id: auto_fix
        if: steps.format_check.outputs.format_needed == 'true'
        run: |
          echo "ðŸ”§ Auto-fixing formatting issues..."
          npx dprint fmt

          # Check if there are any changes
          if git diff --quiet; then
            echo "No changes were made by dprint fmt"
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Configure git
          git config user.email "action@github.com" || git config --global user.email "action@github.com"
          git config user.name "GitHub Action" || git config --global user.name "GitHub Action"

          # Commit and Push
          git add .
          git commit -m "Auto-fix: Format code with dprint"

          echo "Pushing changes..."
          if git push; then
            echo "âœ… Changes pushed successfully."
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Push failed, likely due to concurrent changes."
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
