name: Test Integration

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: integration-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 25
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env

      - name: Run integration tests
        shell: bash
        run: |
          set -o pipefail
          mkdir -p job_logs
          cd client
          npm run github:test:integration 2>&1 | tee -a ../job_logs/integration-test.log
        env:
          CI: true
          NODE_ENV: test
          TEST_ENV: localhost
          DISPLAY: :99
          DISABLE_POSTHOG: true
          VITE_DISABLE_FLUID_TELEMETRY: true

      - name: Summarise failures
        if: failure()
        run: |
          echo "## âŒ Integration Test Failed" >> $GITHUB_STEP_SUMMARY
          if [ -f "job_logs/integration-test.log" ]; then
            grep -E -A1 -B0 "FAIL|FAILED" "job_logs/integration-test.log" >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: job_logs/
          retention-days: 2
