name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Check environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current user: $(whoami)"
        echo "Working directory: $(pwd)"

    - name: Install root dependencies
      run: npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install functions dependencies
      run: |
        cd functions
        npm ci
        
    - name: Setup test environment
      run: |
        # Check if xvfb is available, install if needed
        if ! command -v xvfb-run &> /dev/null; then
          echo "Installing xvfb..."
          sudo apt-get update || echo "apt-get update failed, continuing..."
          sudo apt-get install -y xvfb || echo "xvfb installation failed, continuing..."
        fi

        # Clean up any existing processes on test ports (without sudo)
        pkill -f "port 7090" || true
        pkill -f "port 7091" || true
        pkill -f "port 7092" || true
        pkill -f "port 9099" || true
        pkill -f "port 8080" || true
        pkill -f "port 5001" || true
        pkill -f "tinylicious" || true
        pkill -f "firebase" || true
        pkill -f "vite" || true

        # Wait for ports to be freed
        sleep 3
        
    - name: Install Playwright browsers
      run: |
        cd client
        echo "Installing Playwright browsers..."
        npx playwright install chromium || echo "Playwright install failed, continuing..."
        npx playwright install-deps chromium || echo "Playwright deps install failed, continuing..."
        
    - name: Run tests
      run: |
        # Set display for headless testing
        export DISPLAY=:99

        # Check if test script exists
        if [ ! -f "package.json" ]; then
          echo "package.json not found"
          exit 1
        fi

        # Show test script
        echo "Test script from package.json:"
        cat package.json | grep -A 5 -B 5 '"test"' || echo "No test script found"

        # Check if scripts/run-tests.sh exists and is executable
        if [ -f "scripts/run-tests.sh" ]; then
          echo "Found scripts/run-tests.sh"
          chmod +x scripts/run-tests.sh
          echo "Made scripts/run-tests.sh executable"
        else
          echo "scripts/run-tests.sh not found"
          exit 1
        fi

        # Run tests with timeout (30 minutes)
        timeout 1800 npm test || {
          echo "Tests timed out or failed"
          # Kill any remaining processes (without sudo)
          pkill -f "tinylicious" || true
          pkill -f "firebase" || true
          pkill -f "vite" || true
          pkill -f "node.*7090" || true
          pkill -f "node.*7091" || true
          pkill -f "node.*7092" || true
          exit 1
        }
      env:
        CI: true
        NODE_ENV: test
        DISPLAY: :99
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          client/test-results/
          client/playwright-report/
          client/coverage/
        retention-days: 30
        
    - name: Cleanup after tests
      if: always()
      run: |
        # Clean up any remaining processes (without sudo)
        pkill -f "tinylicious" || true
        pkill -f "firebase" || true
        pkill -f "vite" || true
        pkill -f "node.*7090" || true
        pkill -f "node.*7091" || true
        pkill -f "node.*7092" || true

        # Show any remaining processes
        echo "Remaining processes:"
        ps aux | grep -E "(tinylicious|firebase|vite|node.*70)" || echo "No relevant processes found"

    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          let comment = '## üß™ Test Results\n\n';

          // Check if tests passed
          const testStatus = '${{ job.status }}';
          if (testStatus === 'success') {
            comment += '‚úÖ **All tests passed!**\n\n';
            comment += 'üéâ Your changes are ready for review.\n\n';
          } else {
            comment += '‚ùå **Tests failed**\n\n';
            comment += '‚ö†Ô∏è Please check the logs and fix the failing tests before merging.\n\n';
          }

          // Add timestamp
          const now = new Date().toISOString();
          comment += `‚è∞ **Test run completed at:** ${now}\n\n`;

          // Add links
          comment += '### üìä Detailed Information\n\n';
          comment += `- [View test artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
          comment += `- [View workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
          comment += `- [View all checks](${context.payload.pull_request.html_url}/checks)\n\n`;

          // Add commit info
          comment += `**Commit:** ${context.sha.substring(0, 7)}\n`;
          comment += `**Branch:** ${context.payload.pull_request.head.ref}\n`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
