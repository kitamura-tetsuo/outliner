name: Test E2E

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  prepare-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate diff

      - name: Check for Dockerfile changes
        id: check_changes
        run: |
          DIFF_COMMAND=""
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare against the merge base with the target branch
            MERGE_BASE=$(git merge-base HEAD ${{ github.base_ref }})
            echo "Pull request detected. Comparing HEAD against merge base $MERGE_BASE"
            DIFF_COMMAND="git diff --name-only $MERGE_BASE HEAD"
          else
            # For pushes, compare against the previous commit
            # Handle the case of the first push to a new branch
            if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
              echo "New branch detected. Checking all files in the first push."
              DIFF_COMMAND="git ls-tree --name-only -r HEAD"
            else
              echo "Push event detected. Comparing HEAD against ${{ github.event.before }}"
              DIFF_COMMAND="git diff --name-only ${{ github.event.before }} HEAD"
            fi
          fi

          echo "Running diff: $DIFF_COMMAND"
          if $DIFF_COMMAND | grep -E "(\.github/container/Dockerfile|.*/package-lock.json|scripts/setup.sh|scripts/requirements.txt|ecosystem.config.js)"; then
            echo "dockerfile_changed=true" >> $GITHUB_OUTPUT
            echo "Dockerfile or related files changed, will rebuild container."
          else
            echo "dockerfile_changed=false" >> $GITHUB_OUTPUT
            echo "Dockerfile unchanged, using latest."
          fi

      - name: Login to GHCR
        if: steps.check_changes.outputs.dockerfile_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.check_changes.outputs.dockerfile_changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push PR container
        if: steps.check_changes.outputs.dockerfile_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/container/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set Image Output
        id: set-image
        run: |
          if [ "${{ steps.check_changes.outputs.dockerfile_changed }}" == "true" ]; then
            echo "image=ghcr.io/${{ github.repository }}:pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "image=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
          fi

  e2e-test:
    needs: [prepare-container]
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare-container.outputs.image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
    
    strategy:
      fail-fast: false
      matrix:
        project: [basic, core-1, core-2, core-3, core-4, core-5, core-6, core-7, core-8, new-1, new-2, new-3, new-4, auth, utils, server, yjs]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env

      - name: Run E2E tests (${{ matrix.project }})
        shell: bash
        run: |
          set -o pipefail
          mkdir -p job_logs
          cd client
          # Run specific project using the github:test:e2e script with --project argument
          npm run github:test:e2e -- --project=${{ matrix.project }} 2>&1 | tee -a ../job_logs/e2e-${{ matrix.project }}.log
        env:
          CI: true
          NODE_ENV: test
          TEST_ENV: localhost
          DISPLAY: :99
          PLAYWRIGHT_JSON_OUTPUT_NAME: ../job_logs/e2e-${{ matrix.project }}.json
          DISABLE_POSTHOG: true
          VITE_DISABLE_FLUID_TELEMETRY: true

      - name: Summarise failures
        if: failure()
        run: |
          echo "## âŒ E2E Test Failed (${{ matrix.project }})" >> $GITHUB_STEP_SUMMARY
          if [ -f "job_logs/e2e-${{ matrix.project }}.log" ]; then
            grep -E -A1 -B0 "FAIL|FAILED" "job_logs/e2e-${{ matrix.project }}.log" >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Upload Logs & Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.project }}
          path: |
            job_logs/
            client/test-results/
            client/playwright-report/
            client/logs/
            server/logs/
          retention-days: 2
