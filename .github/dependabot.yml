version: 2
updates:
  - package-ecosystem: "npm"   # npm, yarn, pnpm なども可
    directory:
      - ""
      - "client"
      - "server"
      - "functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"           # UTC。JST 09:00 相当
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "npm"
