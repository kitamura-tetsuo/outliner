<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FluidClient Test</title>
        <script type="module">
        import { getFluidClientByProjectTitle } from "./client/src/lib/fluidService.js";

            async function testFluidClient() {
                try {
                    const projectName = "test-project";
                    console.log(`プロジェクト名: ${projectName}`);

                    const fluidClient = await getFluidClientByProjectTitle(projectName);
                    console.log("FluidClient取得成功:", fluidClient);

                    const project = fluidClient.getProject();
                    console.log("プロジェクト:", project);

                    document.getElementById("result").textContent =
                        "テスト成功: FluidClientを取得できました";
                }
                catch (error) {
                    console.error("エラー:", error);
                    document.getElementById("result").textContent = `テスト失敗: ${error.message}`;
                }
            }

            window.testFluidClient = testFluidClient;
        </script>
    </head>

    <body>
        <h1>FluidClient Test</h1>
        <button onclick="testFluidClient()">テスト実行</button>
        <div id="result"></div>
    </body>
</html>
