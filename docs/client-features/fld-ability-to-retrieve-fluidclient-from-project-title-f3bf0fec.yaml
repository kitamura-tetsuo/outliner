id: FLD-0001
title: Ability to retrieve FluidClient from project title
description: Function to scan clientRegistry and retrieve a FluidClient instance that matches Project.title. Project title and Fluid container ID have a 1:1 correspondence.
category: fluid-service
status: implemented
acceptance:
- Scan all FluidClients registered in clientRegistry to find a match
- Can retrieve FluidClient instance from project title
- Returns error if project title is not specified
- Returns undefined if no FluidClient matching the project title is found
- Can load project data using this function in project layout
- Can access project data using the retrieved FluidClient instance
- Can retrieve FluidClient after creating a new project
