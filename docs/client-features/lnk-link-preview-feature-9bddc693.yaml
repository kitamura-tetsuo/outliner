title: Link preview feature
description: Feature to display a preview of the page content when hovering over an internal link
category: navigation
status: implemented
acceptance:
- Hovering over an internal link displays a preview
- If the link is to a non-existent page, that fact is displayed
- If the link is to a page in another project, that fact is displayed
- The preview disappears when the mouse moves away
- The preview displays the page title and part of the content
