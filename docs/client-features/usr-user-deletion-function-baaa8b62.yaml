id: USR-baaa8b62
title: User deletion function
description: Function to delete a user account and its related data
category: user-management
status: implemented
acceptance:
- User account is deleted from Firebase Auth
- User ID is removed from containers the user had access to
- Containers where the user was the last accessor are completely deleted
- Container information related to the user is deleted
- Can delete the user account
