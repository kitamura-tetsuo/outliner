description: Feature to navigate to the project page when a project is selected on the root page, and navigate to individual pages via the page list from the project page
category: navigation
status: implemented
acceptance:
- Links from the page list on the project page (/[project_name]) to the corresponding page (/[project_name]/[page_name]) work
- After selecting a project, a list of pages in the project is displayed
- Clicking each page name in the page list displays the content of that page
- Selecting a project on the root page (/) navigates to the corresponding project page (/[project_name])
