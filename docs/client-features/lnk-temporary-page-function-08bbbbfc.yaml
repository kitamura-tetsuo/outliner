id: LNK-0004
title: Temporary page function
description: Feature to display a temporary page when clicking a link to a non-existent page, and save it as a real page only when edited
category: navigation
status: implemented
acceptance:
- Clicking a link to a non-existent page displays a temporary page
- Once a temporary page is saved, it is treated as a normal page
- Only when a temporary page is edited is it saved as a real page
- Simply accessing a temporary page does not create the page
- The temporary page notification UI is hidden
- UI indicating a temporary page is not displayed (hidden setting)
