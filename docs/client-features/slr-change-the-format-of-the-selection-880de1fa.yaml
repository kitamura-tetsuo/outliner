id: SLR-0010
title: Change the format of the selection
description: Feature to change the format (bold, italic, underline, strikethrough, code) of text in the selection
category: selection-range
status: implemented
acceptance:
- Formats compliant with Scrapbox syntax are applied
- Formats can be changed with keyboard shortcuts
- Code format (`text`) can be applied
- Format of selection within a single item can be changed
- Strikethrough format ([- text]) can be applied
- Applying the same format again removes the format
- Bold format ([[text]]) can be applied
- Italic format ([/ text]) can be applied
- Format of selection spanning multiple items can be changed
