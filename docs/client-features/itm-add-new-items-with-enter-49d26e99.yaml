id: ITM-0001
title: Add new items with Enter
shortcut: Enter
description: Splits the item at the cursor position and adds a new item.
category: item-management
status: implemented
acceptance:
- For normal items, the new item is added as a sibling
- For titles, the new item is added as the first child
- Pressing Enter splits the item at the cursor position
- Text after the cursor moves to the new item
- Text before the cursor remains in the current item
- The cursor moves to the beginning of the new item
