shortcut: Shift + Up/Down/Left/Right
description: Moves the cursor one character up, down, left, or right and extends the selection range.
category: selection-range
status: implemented
acceptance:
- Shift + Down extends the bottom edge of the selection range
- Shift + Left extends the left edge of the selection range
- Shift + Right extends the right edge of the selection range
- Shift + Up extends the top edge of the selection range
