name: Lint Diff Lines
on: [pull_request]
jobs:
  lint-diff-lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
        working-directory: client
      - name: Lint changed lines
        env:
          BASE: origin/${{ github.base_ref || 'main' }}
        run: npm run lint:diff-lines
        working-directory: client
