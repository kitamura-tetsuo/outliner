<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリップボードAPIテスト</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            min-height: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .log-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>クリップボードAPIテスト</h1>
    <p>このページはクリップボードAPIのテストを行うためのものです。</p>
    
    <div class="container">
        <div class="test-section">
            <h2>1. navigator.clipboard APIテスト</h2>
            <textarea id="clipboard-text" placeholder="ここにコピーするテキストを入力してください"></textarea>
            <div>
                <button id="copy-btn">コピー</button>
                <button id="paste-btn">ペースト</button>
            </div>
            <div class="result" id="clipboard-result"></div>
        </div>

        <div class="test-section">
            <h2>2. document.execCommand APIテスト</h2>
            <textarea id="execcommand-text" placeholder="ここにコピーするテキストを入力してください"></textarea>
            <div>
                <button id="execcommand-copy-btn">コピー</button>
                <button id="execcommand-paste-btn">ペースト</button>
            </div>
            <div class="result" id="execcommand-result"></div>
        </div>

        <div class="test-section">
            <h2>3. クリップボード権限テスト</h2>
            <button id="check-permission-btn">クリップボード権限を確認</button>
            <div class="result" id="permission-result"></div>
        </div>

        <div class="test-section">
            <h2>4. Playwrightテスト用</h2>
            <textarea id="playwright-text" placeholder="Playwrightからのテキストがここに表示されます"></textarea>
            <div>
                <button id="playwright-copy-btn">コピー</button>
                <button id="playwright-paste-btn">ペースト</button>
            </div>
            <div class="result" id="playwright-result"></div>
        </div>
    </div>

    <div class="log-container">
        <h3>ログ</h3>
        <div id="log"></div>
    </div>

    <script>
        // ログ関数
        function log(message) {
            const logElement = document.getElementById('log');
            const logItem = document.createElement('div');
            logItem.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logElement.appendChild(logItem);
            console.log(message);
        }

        // 結果表示関数
        function showResult(elementId, message, isSuccess = true) {
            const resultElement = document.getElementById(elementId);
            resultElement.textContent = message;
            resultElement.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        // 1. navigator.clipboard APIテスト
        document.getElementById('copy-btn').addEventListener('click', async () => {
            try {
                const text = document.getElementById('clipboard-text').value;
                await navigator.clipboard.writeText(text);
                showResult('clipboard-result', 'コピー成功: ' + text);
                log('navigator.clipboard.writeText 成功: ' + text);
            } catch (err) {
                showResult('clipboard-result', 'コピー失敗: ' + err.message, false);
                log('navigator.clipboard.writeText 失敗: ' + err.message);
            }
        });

        document.getElementById('paste-btn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('clipboard-text').value = text;
                showResult('clipboard-result', 'ペースト成功: ' + text);
                log('navigator.clipboard.readText 成功: ' + text);
            } catch (err) {
                showResult('clipboard-result', 'ペースト失敗: ' + err.message, false);
                log('navigator.clipboard.readText 失敗: ' + err.message);
            }
        });

        // 2. document.execCommand APIテスト
        document.getElementById('execcommand-copy-btn').addEventListener('click', () => {
            try {
                const textarea = document.getElementById('execcommand-text');
                textarea.select();
                const success = document.execCommand('copy');
                if (success) {
                    showResult('execcommand-result', 'コピー成功: ' + textarea.value);
                    log('document.execCommand("copy") 成功: ' + textarea.value);
                } else {
                    showResult('execcommand-result', 'コピー失敗', false);
                    log('document.execCommand("copy") 失敗');
                }
            } catch (err) {
                showResult('execcommand-result', 'コピー失敗: ' + err.message, false);
                log('document.execCommand("copy") 失敗: ' + err.message);
            }
        });

        document.getElementById('execcommand-paste-btn').addEventListener('click', () => {
            try {
                const textarea = document.getElementById('execcommand-text');
                textarea.focus();
                const success = document.execCommand('paste');
                if (success) {
                    showResult('execcommand-result', 'ペースト成功: ' + textarea.value);
                    log('document.execCommand("paste") 成功: ' + textarea.value);
                } else {
                    showResult('execcommand-result', 'ペースト失敗', false);
                    log('document.execCommand("paste") 失敗');
                }
            } catch (err) {
                showResult('execcommand-result', 'ペースト失敗: ' + err.message, false);
                log('document.execCommand("paste") 失敗: ' + err.message);
            }
        });

        // 3. クリップボード権限テスト
        document.getElementById('check-permission-btn').addEventListener('click', async () => {
            try {
                if (!navigator.permissions) {
                    showResult('permission-result', 'navigator.permissions APIがサポートされていません', false);
                    log('navigator.permissions APIがサポートされていません');
                    return;
                }

                const clipboardRead = await navigator.permissions.query({ name: 'clipboard-read' });
                const clipboardWrite = await navigator.permissions.query({ name: 'clipboard-write' });
                
                showResult('permission-result', 
                    `clipboard-read: ${clipboardRead.state}, clipboard-write: ${clipboardWrite.state}`);
                log(`clipboard-read: ${clipboardRead.state}, clipboard-write: ${clipboardWrite.state}`);
            } catch (err) {
                showResult('permission-result', '権限確認失敗: ' + err.message, false);
                log('権限確認失敗: ' + err.message);
            }
        });

        // 4. Playwrightテスト用
        document.getElementById('playwright-copy-btn').addEventListener('click', async () => {
            try {
                const text = document.getElementById('playwright-text').value;
                await navigator.clipboard.writeText(text);
                showResult('playwright-result', 'コピー成功: ' + text);
                log('Playwright用コピー成功: ' + text);
                // グローバル変数に保存（テスト用）
                window.lastCopiedText = text;
            } catch (err) {
                showResult('playwright-result', 'コピー失敗: ' + err.message, false);
                log('Playwright用コピー失敗: ' + err.message);
            }
        });

        document.getElementById('playwright-paste-btn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('playwright-text').value = text;
                showResult('playwright-result', 'ペースト成功: ' + text);
                log('Playwright用ペースト成功: ' + text);
                // グローバル変数に保存（テスト用）
                window.lastPastedText = text;
            } catch (err) {
                showResult('playwright-result', 'ペースト失敗: ' + err.message, false);
                log('Playwright用ペースト失敗: ' + err.message);
            }
        });

        // ページ読み込み時に実行
        window.addEventListener('load', () => {
            log('ページが読み込まれました');
            // クリップボードAPIのサポート状況を確認
            if (navigator.clipboard) {
                log('navigator.clipboard APIがサポートされています');
            } else {
                log('navigator.clipboard APIがサポートされていません');
            }
        });
    </script>
</body>
</html>
